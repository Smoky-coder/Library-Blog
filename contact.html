  <h1>Feedback Form</h1>
  <!-- <div class="m-auto"> -->
  <form action="#" method="post" id="form1">
    <div class="d-flex m-auto form">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>

      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Enter your Last Name">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email id" required>

      <label for="desc">Suggestions</label>
      <textarea name="desc" id="desc" cols="50" rows="10" form="form1" placeholder="Your suggestions for development and design of this site" required></textarea>

      <div class="buttons ">
        <input type="button" name="reset" id="reset" value="Reset">
        <input type="submit" value="Submit" id="submit">
      </div>
    </div>
  </form>
